<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MiraConti</title>
  <meta name="theme-color" content="#2d8f6f">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<main class="app">

<header class="app-header gradient">
  <h1>MiraConti</h1>
  <p class="subtitle">Gestione semplice delle spese</p>
  <button id="theme-toggle" class="theme-toggle" aria-label="Tema">
  ðŸŒ™
</button>
</header>

<!-- FILTRI -->
<section class="filters">
  <select id="filter-method">
    <option value="">Tutti i metodi</option>
    <option value="contanti">Contanti</option>
    <option value="satispay">Satispay</option>
    <option value="hype">Hype</option>
  </select>

  <select id="filter-category">
    <option value="">Tutte le categorie</option>
    <option value="Cibo">Cibo</option>
    <option value="Trasporti">Trasporti</option>
    <option value="Svago">Svago</option>
    <option value="Altro">Altro</option>
  </select>

  <button id="clear-filters" class="btn">Reset</button>
</section>

<!-- LISTA -->
<section>
  <h2 id="current-month"></h2>
  <div id="expenses-list" class="expenses"></div>
</section>

<!-- TOTALI -->
<footer class="totals">
  <div>Totale mese: <strong id="total-month">â‚¬0,00</strong></div>
  <div>Contanti: <span id="total-contanti">â‚¬0,00</span></div>
  <div>Satispay: <span id="total-satispay">â‚¬0,00</span></div>
  <div>Hype: <span id="total-hype">â‚¬0,00</span></div>
</footer>

<!-- GRAFICI -->
<canvas id="chart" height="180"></canvas>

<!-- FAB -->
<button id="fab-add" class="fab">+</button>

<!-- MODAL -->
<div id="modal" class="modal hidden">
  <div class="modal-sheet">
    <h3 id="modal-title">Aggiungi spesa</h3>
    <form id="modal-form">
      <input id="m-amount" type="number" step="0.01" required placeholder="Importo â‚¬">
      <input id="m-date" type="date" required>
      <select id="m-category">
        <option>Cibo</option>
        <option>Trasporti</option>
        <option>Svago</option>
        <option>Altro</option>
      </select>
      <select id="m-method">
        <option value="contanti">Contanti</option>
        <option value="satispay">Satispay</option>
        <option value="hype">Hype</option>
      </select>
      <input id="m-note" placeholder="Nota (opzionale)">
      <button class="btn primary" type="submit">Salva</button>
      <button id="modal-cancel" type="button" class="btn">Annulla</button>
    </form>
  </div>
</div>

<script src="app.js"></script>
</main>
</body>
</html>
